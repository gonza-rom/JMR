<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo JMR</title>
  <!-- Open Graph -->
  <meta property="og:title" content="Catálogo JMR Marroquinería">
  <meta property="og:description" content="Descubrí todas nuestras carteras, billeteras y mochilas. Hacé tu pedido por WhatsApp fácilmente.">
  <meta property="og:image" content="https://jmrweb.netlify.app/img/logo.png">
  <meta property="og:url" content="https://jmrweb.netlify.app/">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="">
  <button class="btn btn-secondary btn-toggle-dark" onclick="toggleDarkMode()">🌙 Modo oscuro</button>

  <!-- Botón carrito grande -->
<button class="btn btn-success btn-lg position-fixed" 
        style="top: 1rem; left: 2rem; z-index: 1050;" 
        data-bs-toggle="modal" data-bs-target="#carritoModal">
  <span style="font-size: 1.5rem;">🛒</span>
  <span id="cantidadCarrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
    0
  </span>
</button>

  <div class="container py-4">
    <div class="logo-imagen">
      <img id="logo" src="./img/logo.png" alt="JMR" height="120">
    </div>
    
    <h1 class="text-center mb-4">👜 Catálogo JMR</h1>

    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label class="form-label">Filtrar por categoría:</label>
        <select id="filtroCategoria" class="form-select" onchange="aplicarFiltros()">
          <option value="todos">Todos</option>
          <option value="carteras">Carteras</option>
          <option value="billeteras">Billeteras</option>
          <option value="mochilas">Mochilas</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Ordenar por precio:</label>
        <select id="ordenPrecio" class="form-select" onchange="aplicarFiltros()">
          <option value="default">Por defecto</option>
          <option value="asc">Menor a mayor</option>
          <option value="desc">Mayor a menor</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Buscar producto:</label>
        <input type="text" id="buscador" class="form-control" onkeyup="aplicarFiltros()" placeholder="Escribe para buscar...">
      </div>
    </div>

    <!-- Catálogo -->
    <div class="row" id="catalogo"></div>

   <!-- Modal del carrito -->
  <div class="modal fade" id="carritoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">🛒 Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul id="carrito" class="list-group"></ul>
          <p><strong>Total: $<span id="total">0</span></strong></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" onclick="vaciarCarrito()">Vaciar carrito</button>
          <button class="btn btn-success" onclick="enviarPedido()">Enviar pedido</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast (notificación) -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toastCarrito" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="mensajeToast">✅ Producto agregado al carrito</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <p>© 2025 JMR Marroquinería. Todos los derechos reservados.</p>
      <p>
        📍 Centro Rivadavia 564 | Valle Viejo 1165 <br>
        📞 WhatsApp: <a href="https://wa.me/5493834927252" class="text-light">5493834927252</a>
      </p>
      <p>
        Síguenos: 
        <a href="#" class="text-light mx-1">Instagram</a> |
        <a href="#" class="text-light mx-1">Facebook</a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
